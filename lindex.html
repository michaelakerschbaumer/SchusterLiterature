<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schuster Literature Database</title>

  <!-- Beschreibung und Keywords für Suchmaschinen -->
  <meta name="description" content="Such- und Filterseite für die Literaturdatenbank von Prof. Reinhart Schuster.">
  <meta name="keywords" content="Schuster, Acarology, Oribatida, Soil Biology, Literature, Graz">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- JavaScript -->
  <script defer src="script.js"></script>

  <!-- Fonts optional -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Sicherheit / CORS für GitHub Pages -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>

<body>
  <header>
    <h1>Literatursammlung Univ. Prof. Dr. Reinhart Schuster</h1>
    <p>Suche in der digitalisierten Sammlung von Publikationen zur Bodenbiologie und Acarologie</p>
  </header>

  <main>
    <!-- Suchfeld -->
    <input type="text" id="searchInput" placeholder="Suche nach Autor, Jahr oder Titel ...">

    <!-- Ergebnisse -->
    <div id="results"></div>
  </main>

  <footer>
    <p>© Universität Graz – AG Bodenzoologie | Projektleitung: Michaela Kerschbaumer</p>
  </footer>

  <!-- Optional: JSON direkt einbinden -->
  <script>
    // Wenn du lieber lokal laden willst:
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        // Hier dein Suchskript (filter, render etc.)
        console.log("Daten geladen:", data);
      })
      .catch(error => console.error("Fehler beim Laden der Daten:", error));
  </script>
</body>
</html>
